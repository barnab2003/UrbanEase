    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-16">
            <div>
                <img class="h-12 w-full top-5 bottom-50 flex justify-center items-center" src="/static/logo.svg" alt="">
            </div>
            <h2 class="font-normal font-sans text-3xl text-[#5F5F5F] text-center">Welcome Back!</h2>
            
            <form method="POST" class="flex flex-col gap-4">
              <input class="p-2 mt-8 rounded-xl border" type="email" id="email" name="email" placeholder="Enter email">
              <div class="relative">
                <input class="p-2 rounded-xl border w-full" type="password" id="password" name="password" placeholder="Enter password">
        
              </div>
              <button type="submit" class="bg-[#53A5E4] rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
            </form>
      

      
            <div class="mt-3 text-xs flex justify-between items-center">
              <p class="text-[#5F5F5F]">New Member?</p>
              <button class="py-2 px-5 text-[#53A5E4] bg-white border rounded-xl hover:scale-110 duration-300">
                <a id="signUp" href="/sign-up">Register Now</a> 
            </button>
            </div>
          </div>
      
          <!-- image -->
          <div class="md:block hidden w-1/2">
            <!-- <img class="rounded-2xl" src="/static/91.Office 1.jpg"> -->
             <img class="rounded-2xl" src="/static/91.Office 1.svg" alt="">
          </div>
        </div>
      </section>

</body>
